<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator Design</title>

    <!-- ------------ Favicon Icon Link ---------  -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- ------------- Font Awesome 6 Pro CDN link -------------- -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">


    <!-- ------------- Font Awesome 4.7.0 CDN link -------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />


    <!-- --------------- Main CSS Style Link ------------  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="calc-wrapper">
        <div class="calc-main-body">
            <h1>Calculator</h1>
            <div class="calc-main">
                <div class="calc-top">
                    <input type="text" name="" id="" maxlength="12">
                </div>
                <div class="calc-bottom">
                    <div class="calc-row">
                        <input type="button" value="C" class="btn">
                        <input type="button" value="+/-" class="btn">
                        <input type="button" value="%" class="btn">
                        <input type="button" value="/" class="btn btnec">
                    </div>
                    <div class="calc-row">
                        <input type="button" value="7" class="btn">
                        <input type="button" value="8" class="btn">
                        <input type="button" value="9" class="btn">
                        <input type="button" value="X" class="btn btnec">
                    </div>
                    <div class="calc-row">
                        <input type="button" value="4" class="btn">
                        <input type="button" value="5" class="btn">
                        <input type="button" value="6" class="btn">
                        <input type="button" value="-" class="btn btnec">
                    </div>
                    <div class="calc-row">
                        <input type="button" value="1" class="btn">
                        <input type="button" value="2" class="btn">
                        <input type="button" value="3" class="btn">
                        <input type="button" value="+" class="btn btnec">
                    </div>
                    <div class="calc-row">
                        <input type="button" value="0" class="btn">
                        <input type="button" value="." class="btn">
                        <input type="button" value="DEL" class="btn">
                        <input type="button" value="=" class="btn btneco">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
